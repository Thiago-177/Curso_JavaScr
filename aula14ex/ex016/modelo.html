<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando Passos</title>
    <link rel="stylesheet" href="estilo.css"><!--chamada para o css externo-->
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Início:
                <input type="number" name="txtano" id="txtstart" min="0">
            </p>
            
            <p>Fim:
                <input type="number" name="txtano" id="txtend" min="0">
            </p>
            
            <p>Passo:
                <input type="number" name="txtano" id="txtpass" min="0">
            </p>

            <p><!-- Botão -->
                <input type="button" value="Contar" onclick="contando()">
            </p>
            
        </div>
        <div id="res">
            
            Preparando a contagem...
        </div>

    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>
    <script src="script.js"></script> <!--aqui criamos o chamado do arquivo .js para usarmos-->
</body>
</html>
